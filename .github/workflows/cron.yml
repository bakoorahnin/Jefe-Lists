# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # schedule on a cron job
  schedule:
    - cron: "0 1 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: |
            ~/cache
            !~/cache/exclude
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install # will run `yarn install` command
      - uses: borales/actions-yarn@v2.0.0

      # Runs a set of commands using the runners shell
      - name: Create local changes
        run: |
          yarn hostlist-compiler -c allow_configuration.json -o allowlist.txt,
          yarn hostlist-compiler -c oisd_configuration.json -o oisd_blocklist.txt,
          # yarn hostlist-compiler -c block_configuration.json -o blocklist.txt
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com",
          git config --local user.name "github-actions[bot]",
          git add .,
          git commit -m "Make changes to allowlist.txt and blocklist.txt"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ACTIONS_DEPLOY_ACCESS_TOKEN }}
          branch: ${{ github.ref }}
